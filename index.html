<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Helper</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
  <section class="max-w-md min-h-screen bg-gray-100 mx-auto">
    <div class="flex justify-center items-center top-44 relative">
      <img class="" src="assets/bg.png" alt="">
      <img class="absolute top-14" src="assets/Group.png" alt="">
    </div>
    <form action="">
      <fieldset class="fieldset bg-white border-base-300 rounded-2xl w-sm border p-4 mx-auto">
        <label class="label font-extrabold text-slate-600">Mobile Number</label>
        <input id="account-number" type="number" class="input w-full rounded-3xl bg-gray-100 border-none py-6 pl-5"
          placeholder="Enter your number" required />
        <label class="label font-extrabold text-slate-600">4 Digit Pin</label>
        <input id="pin-number" type="text" class="input w-full rounded-3xl bg-gray-100 border-none py-6 pl-5"
          placeholder="Enter 4 Digit Pin" required />
        <button id="btn-login"
          class="btn btn-neutral mt-4 rounded-3xl bg-blue-600 border-none shadow-none py-6 text-white">Login</button>
      </fieldset>
    </form>
  </section>
  <script src="index.js"></script>
  <script>
    
  </script>
</body>

</html>
